<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com http://localhost:3001; script-src 'self' http://* 'unsafe-inline'; style-src 'self' http://* 'unsafe-inline'; media-src *; img-src *">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleAdmin.css">
    <link rel="stylesheet" type="text/css" href="./modal.css">
    <title>Cloud Pack</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <nav>
                <h2>Cloud Pack</h2>
                <ul class="login">
                    <li class="btn">log-out</li>
                </ul>
            </nav>
        </header>

        <section>

            <article class="search-container">
                <div>
                    <input id="search-input" type="input" placeholder="Enter reference">
                </div>
                <button id="search-btn" class="btn" type="button">Search</button>

            </article>

            <p class="search-info"></p>


        </section>

        <div class="content-container">

            <aside class="info-container">
                <div class="info-box">
                    <div class="info-labels">numbers</div>
                    <ul class="num-info">

                    </ul>
                </div>
                <div>
                    <div class="info-labels">info</div>
                    <ul class="package-info">

                    </ul>
                </div>
            </aside>

            <div class="options-images-container">

                <ul class="options">
                    <li>Activity</li>
                    <li>Emplpyees</li>
                    <li>Stadistics</li>
                </ul>


                <!-- 
                <div class="img-container"> -->
                <div id="img-box">

                </div>
                <!-- </div> -->

                <div id="myModal" class="modal">
                    <span class="close">&times;</span>
                    <img class="modal-content" id="modal-img">
                </div>

            </div>

        </div>




        <footer>
            <p>Copyright 2020 Cloud Pack</p>
        </footer>
    </div>
    <script src="scriptAdmin.js"></script>
</body>

</html>
