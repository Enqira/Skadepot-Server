<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Pack log-in</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

    <form class="form-container">
        <h2>Welcome to Cloud Pack!</h2>
        <h3>Please log-in!</h3>

        <label><span>User name</span></label>
        <input type="text" id="user-field" class="shadow" placeholder="Enter user name" name="user-name" required>

        <label><span>Password</span></label>
        <input type="password" id="pass-field" class="shadow" placeholder="Enter password" name="password" required>

        <button type="button" class="login-btn shadow">Log-in</button>


        <script src="./script.js"></script>
    </form>
</body>

</html>
