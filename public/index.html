<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Pack log-in</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

    <form class="form-container">
        <h2>Welcome to Cloud Pack!</h2>
        <h2>Please log-in</h2>

        <label><b>User Name</b></label>
        <input type="text" id="user-field" placeholder="Enter User Name" name="user-name" required>

        <label><b>Password</b></label>
        <input type="text" id="pass-field" placeholder="Enter Password" name="password" required>

        <button type="button" class="login-btn">Log-in</button>


        <script src="./script.js"></script>
    </form>
</body>

</html>
