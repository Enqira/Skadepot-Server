<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Pack log-in</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

    <form class="form-container">
        <h2>Welcome to Cloud Pack!</h2>
        <h3>Sign-up!</h3>
        <div class="inputs-container">
            <input type="text" id="user-field" class="shadow" placeholder="User name" name="user-name" required>
            <input type="email" id="email-field" class="shadow" placeholder="Email" name="email-name" required>
            <input type="password" id="pass-field" class="shadow" placeholder="Password" name="password" required>  
        </div>
        <button type="button" class="btn sign-up-btn shadow">Sign-in</button>
        <span>Already have an account? <a href="/">Log-in</a></span>


        <script src="./sign-up.script.js"></script>
    </form>
</body>

</html>
